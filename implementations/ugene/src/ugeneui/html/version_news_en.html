<h3>Changes in UGENE v. 35</h3>
<ul>
    <li>Alignment Editor: sort and group sequences by name and length</li>
    <li>Alignment Editor: search sequences by name</li>
    <li>Alignment Editor: new "Weak Similarities" color scheme</li>
    <li>Improved stability, usability and bugfixes</li>
</ul>

    See details on the <a href="http://ugene.net/changelist.html">UGENE web site</a>.
